<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive JS Page</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Welcome to My Interactive Page ðŸŽ‰</h1>
    <button id="themeToggle">ðŸŒ™ Toggle Dark/Light Mode</button>
  </header>

  <main>
    <!-- Part 1: Event Listener Example -->
    <section>
      <h2>Event Listener Demo</h2>
      <button id="clickMeBtn">Click Me</button>
      <p id="message">Waiting for action...</p>
    </section>

    <!-- Part 2: Interactive Feature - Counter -->
    <section>
      <h2>Counter Game</h2>
      <button id="increaseBtn">Increase</button>
      <button id="decreaseBtn">Decrease</button>
      <p>Counter: <span id="counter">0</span></p>
    </section>

    <!-- Part 3: Form Validation -->
    <section>
      <h2>Register Form</h2>
      <form id="myForm">
        <label>Name: <input type="text" id="name"></label>
        <p class="error" id="nameError"></p>

        <label>Email: <input type="text" id="email"></label>
        <p class="error" id="emailError"></p>

        <label>Password: <input type="password" id="password"></label>
        <p class="error" id="passwordError"></p>

        <button type="submit">Submit</button>
      </form>
      <p id="formSuccess"></p>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
